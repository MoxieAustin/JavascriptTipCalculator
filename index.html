<html lang="en">
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container-fluid">
    <div id="title">
        <h1>Javascript Tip Calculator</h1>
    </div>
    <div id="calculator" class="col-offset-md-4 col-md-6">
        <form id="tip-calc">
        <div id="question1" class="questions" style="margin-top: 50px;">
        <p>How much was the bill? (pre-tip)</p>
        <input type="number" placeholder="Enter amount here" id="amount"></input>
        </div>
        <div id="question2" class="questions">
        <p>How much would you like to tip?</p>
        <select id="tip-percent" class="custom-select" >
            <option value=0.15>15%</option>
            <option value=0.20>20%</option>
            <option value=0.25>25%</option>
            <option value=0.30>30%</option>
        </select>
        </div>
        <div id="tip-total" class="questions" style="display:inline;">
        <p>Your total tip is</p>
        <h3 id="tip-amount">insert tip amount here </h3>
        </div>
        <div id="bill-total" class="questions">
            <p>Your bill total after tip is</p>
            <h3 id="bill-text">insert total bill here</h3>
        </div>
        <button id="btn"" class="btn btn-outline-primary btn-lg btn-light" type="submit">Submit</button>
    </form>
    </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
